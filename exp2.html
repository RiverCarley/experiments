<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation and Pop-up</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>

<div class="image-container">
    <img src="/images/1 (1).jpeg" alt="Image 1" class="moving-image">
    <img src="/images/1 (1).jpg" alt="Image 2" class="moving-image">
    <img src="/images/1 (1).png" alt="Image 3" class="moving-image">
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <p>This is the pop-up content.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script2.js"></script>

</body>
</html>
