<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Columns with Images</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <div class="column" id="column1">
        <div class="column-title">Column 1 Title</div>
        <div class="content">
        <div class="images">
            <img src="1 (1).jpeg" alt="Image 1">
            <img src="1 (1).jpeg" alt="Image 1">
            <img src="1 (1).jpeg" alt="Image 1">
            <img src="1 (1).jpeg" alt="Image 1">
            <img src="1 (1).jpeg" alt="Image 1">
        </div>
        <div class="text">
            <p>Description for Image 1</p>
        </div>
    </div>
    </div>
    <div class="column" id="column2">
        <div class="column-title">Column 2 Title</div>
        <div class="content">
        <div class="images">
            <img src="1 (10).jpg" alt="Image 2">
            <img src="1 (10).jpg" alt="Image 2">
            <img src="1 (10).jpg" alt="Image 2">
            <img src="1 (10).jpg" alt="Image 2">
            <img src="1 (10).jpg" alt="Image 2">
        </div>
        <div class="text">
            <p>Description for Image 2</p>
        </div>
    </div>
    </div>
    <div class="column" id="column3">
        <div class="column-title">Column 3 Title</div>
        <div class="content">
        <div class="images">
            <img src="1 (3).jpg" alt="Image 3">
            <img src="1 (3).jpg" alt="Image 3">
            <img src="1 (3).jpg" alt="Image 3">
            <img src="1 (3).jpg" alt="Image 3">
            <img src="1 (3).jpg" alt="Image 3">
        </div>
        <div class="text">
            <p>Description for Image 3</p>
        </div>
    </div>
    </div>
    <div class="column" id="column4">
        <div class="column-title">Column 4 Title</div>
        <div class="content">
        <div class="images">
            <img src="1 (6).jpg" alt="Image 4">
            <img src="1 (6).jpg" alt="Image 4">
            <img src="1 (6).jpg" alt="Image 4">
            <img src="1 (6).jpg" alt="Image 4">
            <img src="1 (6).jpg" alt="Image 4">
        </div>
        <div class="text">
            <p>Description for Image 4</p>
        </div>
    </div>
</div>
</div>
<div id="popup" class="popup">
    <span class="close">&times;</span>
    <img src="" alt="Expanded Image" id="expanded-image">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
