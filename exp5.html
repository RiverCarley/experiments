<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles5.css">
</head>
<body>

<div class="slideshow">
    <div class="slide">
        <img src="1 (2).jpg" alt="Image 1">
        <div class="text" data-gallery="gallery1">Description for Image 1</div>
    </div>
    <div class="slide">
        <img src="1 (5).jpg" alt="Image 2">
        <div class="text" data-gallery="gallery2">Description for Image 2</div>
    </div>
    <!-- Add more slides as needed -->
</div>

<div id="gallery1" class="gallery">
    <img src="1 (7).jpg" alt="Image 1">
    <button class="close-gallery">Close Gallery</button>
</div>

<div id="gallery2" class="gallery">
    <img src="1 (8).jpg" alt="Image 1">
    <button class="close-gallery">Close Gallery</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script5.js"></script>

</body>
</html>
